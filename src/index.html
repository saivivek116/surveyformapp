<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="max-width-container">
            <h1>Prospective Student Survey</h1>
            <form id="surveyForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required />

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required />

                <label for="streetAddress">Street Address:</label>
                <input
                    type="text"
                    id="streetAddress"
                    name="streetAddress"
                    required
                />

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required />

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required />

                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" required />

                <label for="telephone">Telephone Number:</label>
                <input type="tel" id="telephone" name="telephone" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />

                <label for="dateOfSurvey">Date of Survey:</label>
                <input
                    type="date"
                    id="dateOfSurvey"
                    name="dateOfSurvey"
                    required
                />
                <fieldset class="checkbox-campus">
                    <label>Liked Most About the Campus:</label>
                    <div>
                        <input
                            type="checkbox"
                            id="students"
                            name="liked"
                            value="students"
                        />
                        <label for="students">Students</label>
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            id="location"
                            name="liked"
                            value="location"
                        />
                        <label for="location">Location</label>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="campus"
                            name="liked"
                            value="campus"
                        />
                        <label for="campus">Campus</label>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="atmosphere"
                            name="liked"
                            value="atmosphere"
                        />
                        <label for="atmosphere">Atmosphere</label>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="dormrooms"
                            name="liked"
                            value="dormrooms"
                        />
                        <label for="dormrooms">Dorm Rooms</label>
                    </div>

                    <div>
                        <input
                            type="checkbox"
                            id="sports"
                            name="liked"
                            value="sports"
                        />
                        <label for="sports">Sports</label>
                    </div>
                </fieldset>

                <fieldset class="hearaboutus">
                    <label>How Did You Hear About Us:</label>
                    <input
                        type="radio"
                        id="heardFriends"
                        name="heardAbout"
                        value="friends"
                    />
                    <label for="heardFriends">Friends</label>
                    <input
                        type="radio"
                        id="heardTV"
                        name="heardAbout"
                        value="television"
                    />
                    <label for="heardTV">Television</label>
                    <input
                        type="radio"
                        id="heardInternet"
                        name="heardAbout"
                        value="internet"
                    />
                    <label for="heardInternet">Internet</label>
                    <input
                        type="radio"
                        id="heardOther"
                        name="heardAbout"
                        value="other"
                    />
                    <label for="heardOther">Other</label>
                </fieldset>

                <label for="recommendation">Likelihood of Recommending:</label>
                <select id="recommendation" name="recommendation" required>
                    <option value="Very Likely">Very Likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Unlikely">Unlikely</option>
                </select>

                <label for="raffle"
                    >Raffle (Enter at least ten comma-separated numbers from 1
                    through 100):</label
                >
                <input
                    type="text"
                    id="raffle"
                    name="raffle"
                    pattern="([1-9]|[1-9][0-9]|100)(,\s*([1-9]|[1-9][0-9]|100)){9}"
                    required
                />

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments"></textarea>

                <button type="submit">Submit</button>
                <button type="reset" class="cancel">Cancel</button>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
